<body>

    <div class="conteiner">
        <div class="navbar">
            <img src="images/logo.png" class="logo">

        <div class="content">
            <div class="left-col">
                <h1><I>SS KING</I><br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>click Here To Listen </p>
                <img src="images/play.png" id="icon">
            </div>
        </div>

    </div>

    <audio id="mySong">
<source src="images/song.mp3" type="audio/mp3">
    </audio>

    <script>

var mySong = document.getElementById("mySong")
var icon = document.getElementById("icon")

icon.onclick = function(){
    if(mySong.paused){
        mySong.play();
        icon.src = "images/pause.png";
    }else{
        mySong.pause();
        icon.src = "images/play.png";
    }
}

    </script>
    
</body>
